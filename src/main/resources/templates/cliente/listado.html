<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <section th:replace="~{cliente/fragmentos :: botonesAgregar}"/>
        <section th:replace="~{cliente/fragmentos :: agregarCliente}"/>
        
        <h2>Listado de Clientes</h2>
        <hr>
            <a th:href="@{/cliente/nuevo}"
               class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Nuevo Cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table class="table table-stripe">
                    <thead class="thear-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Tel√©fono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td>[[${cliente.nombre}]]</td>
                            <td>[[${cliente.apellidos}]]</td>
                            <td>[[${cliente.correo}]]</td>
                            <td>[[${cliente.telefono}]]</td>
                            <td>
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" 
                                   class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Eliminar</a>
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" 
                                   class="btn btn-success">
                                    <i class="fas fa-pencil"></i> Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>       
            </div>

            <div th:if="${clientes == null or clientes.empty}">
                <h2>No tenemos clientes que mostrar</h2>
            </div>

            <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>

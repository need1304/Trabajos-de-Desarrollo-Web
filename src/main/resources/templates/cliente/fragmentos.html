<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>

        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button
                            type="buttom"
                            class="btn btn-primary btn-block"
                            data-bs-toggle="modal"
                            data-bs-target="#agregarCliente">
                            <i class="fas fa-user-plus"></i> Nuevo Cliente</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="agregarCliente">
            <div id="agregarCliente"
                 class="modal fade"
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Cliente</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                arial-label="Close"></button>
                        </div>
                        <form th:action="@{/cliente/guardar}"
                              method="post"
                              th:object="${cliente}">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" 
                                       class="form-control"
                                       name="nombre"
                                       required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Apellidos</label>
                                <input type="text" 
                                       class="form-control"
                                       name="apellidos"
                                       required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="email" 
                                       class="form-control"
                                       name="correo"/>
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" 
                                       class="form-control"
                                       name="telefono"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Guardar" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <h2>Listado de Clientes</h2>
        <hr>
            <a th:href="@{/cliente/nuevo}"
               class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Nuevo Cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table class="table table-stripe">
                    <thead class="thear-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td>[[${cliente.nombre}]]</td>
                            <td>[[${cliente.apellidos}]]</td>
                            <td>[[${cliente.correo}]]</td>
                            <td>[[${cliente.telefono}]]</td>
                            <td>
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" 
                                   class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Eliminar</a>
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" 
                                   class="btn btn-success">
                                    <i class="fas fa-pencil"></i> Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>       
            </div>

            <div th:if="${clientes == null or clientes.empty}">
                <h2>No tenemos clientes que mostrar</h2>
            </div>

            <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlnx:sec="http://www.thymeleaf.org">

    <html>
        <head th:fragment="head">
            <title>TechShop</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </head>
        <body>
            <header th:fragment="header" class="header">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                    <div class="container">
                        <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')OR hasRole('ROLE_VENDEDOR')">
                                <li class="nav-item px-2">
                                    <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">[[#{plantilla.Clientes}]]</a>
                                </li>
                                <li class="nav-item px-2"sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a class="nav-menu-link nav-link" th:href="@{/servicio/listado}">[[#{plantilla.Servicios</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav" sec:authorize="!isAutheticated()">
                                <li class="nav-item px-2">
                                    <a class="nav-menu-link nav-link" th:href="@{/login">[[#{plantilla.Clientes}]]</a>
                                    <i class='fas fa-sign-in-alt'></i>
                                </li>
                                <li class="nav-item px-2"sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a class="nav-menu-link nav-link" th:href="@{/servicio/listado}">[[#{plantilla.Servicios</a>
                                </li>
                            </ul> 
                            <ul class="navbar-nav" sec:authorize="isAutheticated()">
                                <li class='fas fa-user'></li><span sec:authetication='name'>Prueba</span>
                                <li class="nav-item px-2">
                                    <a class="nav-menu-link nav-link" th:href="@{/login">[[#{plantilla.Clientes}]]</a>
                                    <i class='fas fa-sign-in-alt'></i>
                                </li>
                                <li class="nav-item my-auto"sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a class="nav-menu-link nav-link" th:href="@{/servicio/listado}">[[#{plantilla.Servicios</a>
                                </li>
                            </ul> 
                        </div>                    
                    </div>
                </nav>
                <section id="main-header" class="py-2 bg-success text-white">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h1>
                                    <i class="fas fa-cog"></i>[[#{plantilla.suTienda}]]
                                </h1>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/(lang-es)"> ES </a>
                                <a th:href="@{/(lang-es)"> US </a>
                        </div>
                    </div>
                </section>
            </header>

            <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
                <div class="container">
                    <div class="col">
                        <p class="lead text-center">
                            &COPY [[#{plantilla.derechos}]]
                        </p>
                    </div>
                </div>
            </footer>
        </body>
    </html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <html xmlns="http://www.w3.org/1999/xhtml">
        <head th:replace="~{layaout/plantilla :: head}">
            <title>TechShop</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header th:replace="~{layaout/plantilla :: header}" />

            <h2>Listado de clientes</h2>
            <hr>
                <a th:href="@{/cliente/nuevo}" class="btn btn-primary" ><i class="fas fa-user-plus"></i></a>
            <div th:if=" ${clientes != null and !clientes.empty}">   
                <table border="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td>[[${cliente.nombre}]]</td>
                            <td>[[${cliente.apellidos}]]</td>
                            <td>[[${cliente.correo}]]</td>
                            <td>[[${cliente.telefono}]]</td>
                            <td> 
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" class="btn btn-danger" ><i class="fas fa-trash"></i>Eliminar</a> 
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" class="btn btn-success" ><i class="fas fa-pencil"></i>Modificar</a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes == null or clientes.empty}">
                <h2>No tenemos clientes que mostrar</h2>
            </div>
            <footer th:replace="~{layaout/plantilla :: footer}" />
        </body>
    </html>

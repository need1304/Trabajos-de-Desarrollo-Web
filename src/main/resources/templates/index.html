<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <html xmlns="http://www.w3.org/1999/xhtml">
        <head th:replace="~{layout/plantilla :: head}">
            <title>TechShop</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header th:replace="~{layout/plantilla :: header}" />

            <footer th:replace="~{layout/plantilla :: footer}" />
        </body>
    </html>
    <div class="container">            
        <h2>[[#{articulo.titulo}]]Nuestros Articulos</h2>            
        <div class="row row-cols-3">               
            <div class="card" th:each="articulo : ${articulos}">                    
                <div class="card-body">                        
                    <figure>                            
                        <img th:src="${articulo.imagen}" height="200"/>                        
                    </figure>                        
                    <h5 class="card-title">[[${articulo.descripcion}]]</h5>                        
                    <h6 class="card-subtitle mb-2 text-muted text-end">[[${articulo.precio}]]</h6>                        
                    <a class="card-link" th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">Comprar</a>                        
                    <p class="card-text">                            
                        [[${articulo.detalle}]]</p>                    
                </div>                
            </div>            
        </div>        
    </div>

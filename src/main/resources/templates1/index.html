<!DOCTYPE html>
<html xmls="http://www.w3/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layaout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <h2>Listado de clientes</h2>
        <hr>
        <a th:href="@{/cliente/nuevo}"
           class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Nuevo Cliente</a>
        
        <div th:of="${clientes != null and !clientes.empty}">
        <div>Hola a todos desde Spring</div>
        <p th:text ="${variable}"></p>
        <p>[[${variable}]]</p>
        <table class="table table-stripe">
            
            <thead class="thear-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td>
                        <a th:href="@{cliente/eliminar/} +${cliente.idCliente}">Eliminar</a>
                        <a th:href="@{cliente/modificar/} +${cliente.idCliente}">Modificar</a>

                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="{clientes ==null or clientes.empty> 
            
        </div>
        
         <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
